<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <input type="email" name="" id="">
  <input type="tel" name="" id="">
  <input type="url" name="" id="">ll
  <div class="calculator">
    <div class="input" id="input"></div>
    <div class="button">
      <div class="operators">
         <div>+</div>
         <div>-</div>
         <div>&times;</div>
         <div>&divide;</div>
      </div>
    </div>
    <div class="leftPanel" >
      <div class="number">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      
      </div>
      <div class="number">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="number">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="number">
        <div>0</div>
        <div>.</div>
        <div class="clear">C</div>
      </div>
    </div>
    <div class="equal" id="result">=</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
